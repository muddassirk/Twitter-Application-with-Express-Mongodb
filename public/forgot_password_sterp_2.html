<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

</head>

<body>
    <!-- multistep form -->
    <div id="msform">

        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" id="email" name="email" placeholder="Email" />
            <input type="text" id="otp" name="otp" placeholder="Enter your OTP code" />
            <input type="password" id="newPassword" name="pass" placeholder="New Password" />
            <button class="next action-button" onclick="return newPassword()">Next</button>

            <!-- <input type="button" name="next" class="next action-button" value="Next" /> -->
        </fieldset>

    </div>


</body>
<script src="app.js"></script>

</html>
